<div class="container">
    <button 
        class="btn btn-primary mt-3"
        (click)="_router.navigate(['paises/add'])">
        Agregar Jugador
    </button>

    <div class="row mt-4 mb-5">
        <div class="col-md-5">
            <input [formControl]="searcher" class="form-control col-md-4" type="text"
                placeholder="Escriba el nombre" aria-label="Escriba el nombre">
        </div>
    </div>

    <div *ngIf="paises$ | async as paises">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">PaÃ­ses</th>
                <th scope="col">Ciudades</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pais of paises; let i = index">
                <th scope="row"> {{i}} </th>
                <td> {{pais.nombre}} </td>
                <td>
                    <li *ngFor="let ciudad of pais.ciudades">
                        {{ciudad.nombre}} - {{ciudad.lugarTuristico}}
                    </li>
                </td>
                <td>
                    <button class="btn btn-success" (click)="editarPais(pais)">
                        Editar
                    </button>
                    <button class="btn btn-danger ms-3" (click)="eliminarPais(pais)">
                        Eliminar
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
